<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Wallet Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    #walletApp {
      max-width: 450px;
      width: 100%;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 12px;
      background: #4caf50;
      color: #fff;
      transition: 0.3s;
    }
    button:hover { background: #45a049; }
    #status, #balance, #tokens {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      min-height: 24px;
      color: #2c3e50;
      background: #e8f4fd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="walletApp">
    <h2>Connect Your Wallet</h2>
    <button id="connectWallet">Connect Wallet</button>
    <div id="status">Status: Not connected</div>
    <div id="balance">SOL Balance: N/A</div>
    <div id="tokens">Tokens: N/A</div>
  </div>

  <!-- Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.77.0/lib/index.iife.min.js"></script>
  <!-- Wallet Adapter (Phantom & WalletConnect support) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.9.32/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.32/lib/index.iife.min.js"></script>

  <script>
    const { Connection, clusterApiUrl, PublicKey } = solanaWeb3;
    const { WalletAdapterNetwork } = walletAdapterBase;

    const connection = new Connection(clusterApiUrl('mainnet-beta'), 'confirmed');

    const statusEl = document.getElementById('status');
    const balanceEl = document.getElementById('balance');
    const tokensEl = document.getElementById('tokens');

    let wallet = null;

    document.getElementById('connectWallet').onclick = async () => {
      try {
        // Use Phantom if installed
        if (window.solana && window.solana.isPhantom) {
          wallet = window.solana;
          await wallet.connect();
          statusEl.innerText = "Connected: " + wallet.publicKey.toString();
        } else {
          alert("Please install a Solana wallet like Phantom.");
          return;
        }

        // Get SOL balance
        const lamports = await connection.getBalance(wallet.publicKey);
        balanceEl.innerText = "SOL Balance: " + (lamports / 1e9) + " SOL";

        // Get SPL tokens
        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(wallet.publicKey, { programId: solanaWeb3.TOKEN_PROGRAM_ID });
        if (tokenAccounts.value.length === 0) {
          tokensEl.innerText = "Tokens: None";
        } else {
          let tokenList = "";
          tokenAccounts.value.forEach(({ account }) => {
            const info = account.data.parsed.info;
            const amount = info.tokenAmount.uiAmountString;
            const symbol = info.mint;
            tokenList += `${symbol}: ${amount}\n`;
          });
          tokensEl.innerText = "Tokens:\n" + tokenList;
        }

      } catch (err) {
        console.error(err);
        statusEl.innerText = "Connection failed: " + err.message;
      }
    };
  </script>
</body>
</html>
